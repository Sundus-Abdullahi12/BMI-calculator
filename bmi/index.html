<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>

        <div class="content">
            Your Height (cm):
            <input type="number" class="input" id="height" value="180" placeholder="enter your height in cm">
            Your Weight (kg):
            <input type="number" class="input" id="weight" value="80" placeholder="enter your weight in cm">
            <button id="btn">Compute BMI</button>
            Your BMI:
            <input type="number" class="input" id="bmi-result" value = "result">
            <h4 class="info">Weight Information:
                <span id="weight-condition"></span>
            </h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
